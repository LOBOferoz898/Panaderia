    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="card-header bg-dark text-white modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Formulario de Pedido</h1>
            <div data-bs-theme="dark">
              <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
          </div>
          <div class="modal-body">
            
                      <form >
                        <div class="datos-personales">
                          <header>
                            <h1>Datos Personales</h1>
                          </header>
                          <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="">
                          </div>
                          <div class="form-group">
                            <label for="validationCustom02" class="form-label">Apellido paterno</label>
                            <input type="text" class="form-control" id="validationCustom02" value="" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="validationCustom02" class="form-label">Apellido materno</label>
                            <input type="text" class="form-control" id="validationCustom02" value="" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                        </div>
                        
                        <div class="contacto-form">
                          <header>
                            <h1>Contacto</h1>
                          </header>
                          <div class="form-group">
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Gmail</label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="">
                          </div>
                        </div>

                        <div class="Direccion-form">
                          <header>
                            <h1>Direccion</h1>
                          </header>
                          <div class="form-group">
                            <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Direccion</label>
                              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ej: Anibal Pinto 1393">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="telefono">Comuna</label>
                            <input type="tel" class="form-control" id="comuna" placeholder="">
                          </div>
                          <div class="form-group">
                            <label for="telefono">Ciudad</label>
                            <input type="tel" class="form-control" id="ciudad" placeholder="">
                          </div>
                        </div>
                    
                        <div class="Mpago-content">
                          <div class="head-Mpago-form">
                            <header>
                              <h1>Metodo de pago</h1>
                            </header>
                          </div>
                          
                            <div class="form-check" >
                                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                  <label class="form-check-label" for="flexRadioDefault1">
                                    Credito/Debito
                                  </label>
                            </div>
                          
                            <div class="form-check">
                                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                  <label class="form-check-label" for="flexRadioDefault2">
                                    Efectivo
                                  </label>
                            </div>
                        </div>
                          
                        

                        <div class="form-group">
                          <label for="mensaje">Mensaje:</label>
                          <textarea class="form-control" id="mensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
                        </div>
                      </form>
          
          
            <button class="btn_ver_carrito" onclick="ver_carrito()">
              <span class="mx-3 fs-4"><i class="bi bi-cart4"></i>Ver carrito</span>
            </button>

            <div class="tabla-carrito" id="carrito">
            </div>
              
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Hacer Pedido</button>
          </div>
        </div>
